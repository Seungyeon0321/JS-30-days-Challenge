<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <header class="main">
        <section class="NumberCounter">
            <h1 class="element header">Number Counter</h1>
            <button class="element functioning reset">Reset</button>
            <div class="box__snowNumber">
                <div class="element showNumber">0</div>
            </div>
            <button class="element functioning save">Save</button>
            <button class="element calculate plus">+</button>
            <button class="element calculate minus">-</button>           
        </section>
        <section class="NumbersSave">
            <h1 class="header">Numbers Saved</h1>
            <span class="savedNumbers"></span>
        </section>
    </header>
    
   <script src="index.js"></script> 
</body>
</html>
